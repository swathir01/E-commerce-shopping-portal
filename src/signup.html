<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign up page</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
 function signupvalidation()
 {
    var name = document.forms["Form"]["name"];               
    var email = document.forms["Form"]["email"];    
    var phone = document.forms["Form"]["phone"];  
    var psw = document.forms["Form"]["psw"]; 
    var cpass = document.forms["Form"]["cpass"];
    if(psw.value!=cpass.value)
    {
    	window.alert("Confirm password doesn't match.Re-enter both the passwords"); 
        psw.focus(); 
        return false; 
    }
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
          
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (phn.value == "")                           
    { 
        window.alert("Please enter your telephone number."); 
        phone.focus(); 
        return false; 
    } 
   
    if (psw.value == "")                        
    { 
        window.alert("Please enter your password"); 
        psw.focus(); 
        return false; 
    }   
}   
</script>
</head>

	<div class="signup-header">

	 <form method="post" action="register" name="Form" onsubmit="return signupvalidation()">
	 
	
	 
	 	<!-- Validations errors -->

	 		<input type="text" name="name" placeholder="Name goes here" value="" required>
	 	</div>
	 	<div class="signup-group">

	 	</div>
	 	<div class="signup-group">

	 	<div class="signup-group">
